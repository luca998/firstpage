<!-- HTML e' un linguaggio di Markup,
     che significa che il contenuto
     delle pagine viene etichettato per ottenere elementi -->

<!-- Un elemento e' composto dal tag di apertura,
     dal contenuto, e dal tag di chiusura -->

<p>Benvenuto nella mia Home Page</p>

<p>Qui puoi trovare tutte le informazioni che cerchi
riguardo a ...</p>

<!-- Spesso i tag sono completati da attributi
     che ne specificano il comportamento.
     Gli attributi si inseriscono nel tag di apertura
     e si trovano nella forma attributo="valore".
     Al paragrafo seguente e' stato aggiunto l'attributo name -->
<p name="firma">A cura di ...</p>
